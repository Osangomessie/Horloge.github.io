

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horloge Universelle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
       
function updateClock() {
    const now = new Date();
    const utcHours = now.getUTCHours().toString().padStart(2, '0');
    const utcMinutes = now.getUTCMinutes().toString().padStart(2, '0');
    const utcSeconds = now.getUTCSeconds().toString().padStart(2, '0');

    const timeString = `${utcHours}:${utcMinutes}:${utcSeconds}`;
    document.getElementById('time').textContent = timeString;
}

setInterval(updateClock, 1000);
updateClock(); // Appel initial pour afficher l'heure Imm√©diatement
    </script>
    <style>
 



body {
  animation: colorChange 5s infinite;
}

@keyframes colorChange {
  0% { background: linear-gradient(90deg, red, orange); }
  25% { background: linear-gradient(90deg, blue, purple); }
  50% { background: linear-gradient(90deg, green, yellow); }
  75% { background: linear-gradient(90deg, pink, cyan); }
  100% { background: linear-gradient(90deg, red, orange); }
}
.clock {
    text-align: center;
}

#time {
    font-size: 48px;
    margin-top: 20px;
} 
h1 {
    color:skyblue;
}   
    </style>

        <h1>Horloge Universelle</h1>
        <div id="time"></div>
    </div>
